       <header id="main-header">

       <form action="/login" method="post">
        <section class="ingreso">
            <h3> Inicio de Sesión </h3>
            <label>Correo electrónico</label>
            <input class="controles" type="email" name="email" required>
            <label>Contraseña</label>
            <input class="controles" type="password" name="password" required>

            <input class="botones" type="submit" value="Iniciar Sesión" id="loginButton" onclick="loguear()">   
                
            <p> <a href="Registro.html"> Registrarme </a></p>
        </section>   
       </form>
            
    </body>
